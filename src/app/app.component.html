<app-container>
  <app-header/>
  
  <input 
    type="search" 
    placeholder="Digite para buscar"
    [(ngModel)]="searchParam"
  />
  
  @for (letter of alphabet; track letter) {
    
    <app-separator>
      {{ letter }}
    </app-separator>
    
    @for (contact of filterContactsByInitialLetter(letter); track contact.id) {
      <app-contact
        [name]="contact.nome"
        [phone]="contact.telefone"
      />
    }
  }
</app-container>
